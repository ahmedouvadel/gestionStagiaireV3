<div class="card">
    <!-- En-tÃªte de la carte -->
    <div class="card-header">Modifier Utulisateur</div>

    <div class="card-body">
      <form>
        <!-- Champ pour le nom -->
        <div class="form-group">
          <label for="nom">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            placeholder=" nom"
            required
          />
        </div>

        <!-- Champ pour le Role -->
        <select class="form-select" aria-label="Default select example">
          <option value="" disabled selected hidden> Ajouter un role</option>
          <option >Admin</option>
          <option >Supervisor</option>
        </select>

        <br>


        <!-- Boutons pour Enregistrer et Annuler -->
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="btn btn-light"
            style="background-color: rgba(146, 195, 238, 0.597); border-radius: 0.5rem;"
          >
            Modifier
          </button>
          <button
            type="button"
            class="btn btn-light"
            style="background-color: rgba(255, 0, 0, 0.597); border-radius: 0.5rem;"
            (click)="cancelForm()"
          >
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
