<div class="card">
  <!-- En-tÃªte de la carte pour l'ajout d'une direction -->
  <div class="card-header">Add Direction</div>

  <div class="card-body">
    <form [formGroup]="DirectionFormGroup" (ngSubmit)="AddDirection" >

      <!-- Champ pour le nom de la direction -->
      <div class="form-group">
        <label for="exampleFormControlInput1">Nom de Direction</label>
        <br>
        <input
          type="text"
          class="form-control"
          formControlName="nomdirection"
          id="nomdirection"
          placeholder="Nom  direction "
          name="nomdirection"
          required
        />
        <small *ngIf="DirectionFormGroup.controls['nomdirection'].errors && DirectionFormGroup.controls['nomdirection'].touched" class="text-danger"
         >
           {{getErrorMessage('nomdirection',DirectionFormGroup.controls['nomdirection'].errors)}}</small>
      </div>
      <br>

      <!-- Bouton pour enregistrer -->
      <button
        type="submit"
        class="btn btn-light"
        style="background-color: rgba(146, 195, 238, 0.597);  border-radius: 0.5rem;"
        [disabled]="DirectionFormGroup.invalid"
        (click)="OpenListDirection()"
      >
        Save
      </button>
      <button
      type="button"
      class="btn btn-light"
      style="background-color: rgba(255, 0, 0, 0.597); border-radius: 0.5rem;"
      (click)="cancelForm()"
    >
      Annuler
    </button>
    </form>
  </div>
</div>
