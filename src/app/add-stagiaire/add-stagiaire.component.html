<div class="card">
  <!-- En-tête de la carte -->
  <div class="card-header">Ajouter un stagiaire</div>

  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <!-- Champ pour le nom -->
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          placeholder="Le nom"
          formControlName="nom"
          required
        />
      </div>

      <!-- Champ pour le prénom -->
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input
          type="text"
          class="form-control"
          id="prenom"
          placeholder="Le prénom"
        />
      </div>

       <!-- Champ pour la date de début -->
    
        <label > Date de debut </label>
        <input
          type="date"
          class="form-control"
          placeholder="Date du  Fin"
        />


      <!-- Champ pour la date de fin -->
      <div class="form-group">
        <label > Date de Fin </label>
        <input
          type="date"
          class="form-control"
          placeholder="Date de debut "
        />
      </div>

      <!-- Champ pour le service -->
      <div class="form-group">
        <label for="">  Service </label>
        <input
          type="text"
          class="form-control"
          placeholder=" Service"
        />
      </div>

      <!-- Champ pour le numéro du badge -->
      <div class="form-group">
        <label >Numero du Badge</label>
        <input
          type="text"
          class="form-control"
          placeholder="N°Badge"
        />
      </div>

      <!-- Champ pour le numéro de téléphone -->
      <div class="form-group">
        <label >Numero Telephone </label>
        <input
          type="text"
          class="form-control"
          placeholder="N° Telephone"
        />
      </div>

      <!-- Boutons pour Enregistrer et Annuler -->
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-light"
          style="background-color: rgba(146, 195, 238, 0.597); border-radius: 0.5rem;"
        >
          Enregistrer
        </button>
        <button
          type="button"
          class="btn btn-light"
          style="background-color: rgba(255, 0, 0, 0.597); border-radius: 0.5rem;"
          (click)="cancelForm()"
        >
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
