<div class="card">
  <!-- En-tête de la carte -->
  <div class="card-header">Add stagiaire</div>

  <div class="card-body">
    <form>

      <!-- Champ pour le nom -->
      <div class="form-group">
        <label for="exampleFormControlInput1">nom</label>
        <input
          type="text"
          class="form-control"
          placeholder="le nom"
          required
        />
      </div>

      <!-- Champ pour le prénom -->
      <div class="form-group">
        <label for="exampleFormControlInput1">Prenom</label>
        <input
          type="text"
          class="form-control"
          placeholder="Le Prenom"
        />
      </div>

      <!-- Champ pour la date de début -->
      <div class="form-group">
        <label > Date de debut </label>
        <input
          type="date"
          class="form-control"
          placeholder="Date du  Fin"
        />
      </div>

      <!-- Champ pour la date de fin -->
      <div class="form-group">
        <label > Date de Fin </label>
        <input
          type="date"
          class="form-control"
          placeholder="Date de debut "
        />
      </div>

      <!-- Champ pour le service -->
      <div class="form-group">
        <label for="">  Service </label>
        <input
          type="text"
          class="form-control"
          placeholder=" Service"
        />
      </div>

      <!-- Champ pour le numéro du badge -->
      <div class="form-group">
        <label >Numero du Badge</label>
        <input
          type="number"
          class="form-control"
          placeholder="N°Badge"
        />
      </div>

      <!-- Champ pour le numéro de téléphone -->
      <div class="form-group">
        <label >Numero Telephone </label>
        <input
          type="number"
          class="form-control"
          placeholder="N° Telephone"
        />
      </div>

      <!-- Bouton pour enregistrer -->
      <button
        type="button"
        class="btn btn-light"
        style="background-color: rgba(146, 195, 238, 0.597);  border-radius: 0.5rem;"
      >
        Enregistrer
      </button>
    </form>
  </div>
</div>
