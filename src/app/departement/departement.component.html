<body>
  <!-- Carte pour la recherche de départements -->
  <div class="card">
    <!-- En-tête de la carte -->
    <div class="card-header">Rechercher des Departement</div>

    <!-- Corps de la carte -->
    <div class="card-body">
      <!-- Champ de recherche avec input-group -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="taper un mot cle"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
      </div>

      <!-- Sélecteur pour filtrer les départements -->
      <select class="form-select" aria-label="Default select example">
        <option value="" disabled selected hidden>Rechercher Les Service</option>
        <option value="DTI">DTI</option>
        <option value="DHCP">DHPC</option>
        <option value="DAL">DAL</option>
        <option value="D700">D700</option>
        <option value="D600">D600</option>
        <option value="D500">D500</option>
      </select>

      <!-- Bouton pour ajouter un nouveau département -->
      <span class="link-primary" (click)="openDepartementDialog()">
        <button
          class="add"
         
          style="background-color: rgba(146, 195, 238, 0.597);  border-radius: 0.5rem;"
        >
          Nouveau Departement
        </button>
      </span>
    </div>
  </div>

  <!-- Carte pour la liste des départements -->
  <div class="card">
    <!-- En-tête de la carte -->
    <div class="card-header">List des Departement</div>

    <!-- Corps de la carte -->
    <div class="card-body">
      <!-- Tableau pour afficher les départements -->
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nom de la Departement</th>
            <th scope="col">Direction</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ligne pour chaque département -->
          <tr>
            <th>dsfdsf</th>
            <td>dfdds</td>
            <td>dsfds</td>
            <td></td>
            <td class="btns">
              <!-- Icône pour la mise à jour du département -->
              <a>
                <mat-icon
                  aria-hidden="false"
                  aria-label="Example home icon"
                  fontIcon="update"
                ></mat-icon>
              </a>

              <!-- Icône pour la suppression du département -->
              <a>
                <mat-icon
                  aria-hidden="false"
                  class="delete"
                  aria-label="Example home icon"
                  fontIcon="delete"
                ></mat-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <!-- Message d'alerte s'il n'y a pas de stagiaire -->
  <div class="alert alert-secondary" role="alert">
    Dosen't exist any stagiaire pour l'instant
  </div>
</body>
