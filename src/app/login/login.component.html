<!-- {{userFormGroup.value | json}} -->
<!-- <div class="text-danger" *ngIf="eroorMessage">{{eroorMessage}}</div> -->
<div class="alert alert-secondary" *ngIf="eroorMessage" role="alert">
  {{ eroorMessage }}
</div>
<form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
  <!-- nomd'utilisateur input -->
  <div class="form-outline mb-4">
    <img src="../../assets/picture.png" alt="ahmed">
    <h3>Login page</h3>
    <br>
    <label class="form-label" for="form2Example1"> Username :</label>
    <input
      type="text"
      id="form2Example1"
      class="form-control"
      formControlName="username"
    />

  </div>

  <!-- Mot depasse input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2"> Password :</label>
    <input
      type="password"
      id="form2Example2"
      class="form-control"
      formControlName="password"
    />

  </div>

  <!-- Submit button -->
  <button
    type="button"
    (click)="handleLogin()"
    class="btn btn-primary btn-block mb-4"
  >
    Sign in
  </button>
</form>
