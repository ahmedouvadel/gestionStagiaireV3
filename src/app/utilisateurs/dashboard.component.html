<div class="card-body">

    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom de l'utilisateur</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let U of filteredUsers">
        <td>{{ U.id }}</td>
        <td>{{ U.username }}</td>
        <td>{{ U.roles.join(', ') }}</td>
        <td style="cursor: pointer;" class="btns">
          <a (click)="openUpdateUserDialog()">
            <mat-icon aria-hidden="false" aria-label="Modifier">edit</mat-icon>
          </a>
          <a (click)="openDeleteUserDialog(U)">
            <mat-icon
              aria-hidden="false"
              class="delete"
              aria-label="Supprimer"
            >
              delete
            </mat-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
