<div class="container">
  <!-- Carte pour afficher les informations des stagiaires -->
  <div class="card" style="width: 33rem">
    <h5 class="card-title">
      Stagiaires<span class="badge rounded-pill text-bg-primary ms-2"></span>
    </h5>

    <!-- Image pour les stagiaires -->
    <img
      class="card-img-top"
      src="../../assets/stagiaire-logo-removebg-preview.png"
      alt="Card image cap"
    />
    <div class="card-body">
      <p>
        <!-- Bouton pour voir toutes les stagiaires -->
        <span
          class="btn btn-primary"
          (click)="event1()"
        >
          Voir toutes les Stagiaires</span
        >
      </p>
    </div>
  </div>

  <!-- Carte pour afficher les informations des services -->
  <div class="card" style="width: 33rem">
    <h5 class="card-title">
      Services <span class="badge rounded-pill text-bg-primary ms-2"></span>
    </h5>
    <!-- Image pour les services -->
    <img
      class="card-img-top"
      src="../../assets/pngwing.com.png"
      alt="Card image cap"
    />
    <div class="card-body">
      <p>
        <!-- Bouton pour voir toutes les services -->
        <span
          class="btn btn-primary"
          (click)="event4()"
        >
          Voir toutes les Services</span
        >
      </p>
    </div>
  </div>

  <!-- Carte pour afficher les informations des départements -->
  <div class="card" style="width: 33rem">
    <h5 class="card-title">
      Departements <span class="badge rounded-pill text-bg-primary ms-2"></span>
    </h5>

        <span
          class="btn btn-primary"
          (click)="event2()"
        >
          Voir toutes les Departements </span
        >
      </p>
    </div>
  </div>

  <!-- Carte pour afficher les informations des directions -->
  <div class="card" style="width: 33rem">
    <h5 class="card-title">
      Directions <span class="badge rounded-pill text-bg-primary ms-2"></span>
    </h5>
    <!-- Image pour les directions -->
    <img
      class="card-img-top"
      src="../../assets/pngegg.png"
      alt="Card image cap"
    />
    <div class="card-body">
      <p>
        <!-- Bouton pour voir toutes les directions -->
        <span
          class="btn btn-primary"
          (click)="event3()"
        >
          Voir toutes les Direction </span
        >
      </p>
    </div>
  </div>

  <!-- Carte pour afficher les informations des utilisateurs -->
  <div *ngIf="authService.hasRole('ADMIN')" class="card" style="width: 33rem">
    <h5 class="card-title">
      Utilisateurs<span class="badge rounded-pill text-bg-primary ms-2"></span>
    </h5>
    <!-- Image pour les utilisateurs -->
    <img
      class="card-img-top"
      src="../../assets/Users.png"
      alt="Card image cap"
    />
    <div class="card-body">
      <p>
        <!-- Bouton pour voir toutes les utilisateurs -->
        <span
          class="btn btn-primary"
          (click)="event5()"
        >
          voir toutes les Utlisateurs</span
        >
      </p>
    </div>
  </div>
